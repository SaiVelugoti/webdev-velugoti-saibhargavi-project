      <div class="row">
        <div class="col-xs-3">

    <input [(ngModel)]="username"
           name="username"
           id="username"
           placeholder={{username}}
           class="form-control"
           readonly>
      </div>
        <div class="col-xs-3">
    <label for="firstName">First Name</label>
    <input [(ngModel)]="firstName"
           name="firstName"
           id="firstName"
           placeholder={{firstName}}
           class="form-control">
  </div>
        <div class="col-xs-3">
    <label for="lastName">Last Name</label>
    <input [(ngModel)]="lastName"
           name="lastname"
           id="lastName"
           placeholder={{lastName}}
           class="form-control">
  </div>

      <div class="row">
        <div class="col-xs-3">
        <label for="email">E-Mail</label>
        <input [(ngModel)]="email"
               name="email"
               id="email"
               placeholder={{email}}
               class="form-control">
      </div>
        <div class="col-xs-3">
          <label for="role">Role</label>
          <select [(ngModel)]="role" class="form-control" name="role" id="role">
            <option value="USER">User</option>
            <option value="ORGANIZER">Organizer</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="col-xs-3">
