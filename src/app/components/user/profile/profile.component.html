<nav class="navbar navbar-fixed-top bg-primary ">
  <div class="container-fluid btnStyle">
    <div class="navbar-header header-width header-fix">

      <span class="navbar-brand">Profile</span>
      <p class="navbar-text pull-right p-fix">
        <a (click)="updateUser()" class="navbar-link glyphicon-color ">
                <span class="glyphicon glyphicon-ok">
                </span>
        </a>
      </p>
    </div>

  </div>
</nav>

<div *ngIf="successFlg"
     class="alert alert-success">
  {{successMsg}}
</div>

<div class="container-fluid">
  <label for="username">Username</label>
  <input [(ngModel)]="username"
         name="username"
         id="username"
         placeholder={{username}}
         class="form-control"
         readonly>

  <label for="firstName">First Name</label>
  <input [(ngModel)]="firstName"
         name="firstname"
         id="firstName"
         placeholder={{firstName}}
         class="form-control">

  <label for="lastName">Last Name</label>
  <input [(ngModel)]="lastName"
         name="lastname"
         id="lastName"
         placeholder={{lastName}}
         class="form-control">

  <label for="email">Email</label>
  <input [(ngModel)]="email"
         name="email"
         id="email"
         placeholder={{email}}
         class="form-control">

    <label for="role">Role</label>
    <select [(ngModel)]="role" class="form-control" name="role" id="role" readonly disabled>
      <option value="USER">User</option>
      <option value="ORGANIZER">Organizer</option>
      <option value="ADMIN">Admin</option>
    </select>

  <a [routerLink]="['/dashboard']" class="btn btn-block btn-primary btnStyle">
    Dashboard
  </a>
  <a (click)="logout()" class="btn btn-block btn-danger">
    Logout
  </a>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']" class="navbar-link glyphicon-color">
                <span class="glyphicon glyphicon-user">
                </span>
      </a>
    </p>
  </div>
</nav>
