<nav class="navbar navbar-fixed-top bg-primary btnStyle">
  <div class="container-fluid">
    <div class="navbar-header header-width header-fix">
      <p class="navbar-text pull-left p-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
        </a>
      </p>

      <span class="navbar-brand">New Page</span>
      <p class="navbar-text pull-right p-right-fix">
        <a (click)="createPage()" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-ok">
              </span>
        </a>
      </p>
    </div>

  </div>
</nav>
<form (ngSubmit)="createPage()" #f="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 visible-lg">
        <ul class="list-group">
          <li class="list-group-item active btnStyle">
            <div class="row">
              <div class="col-lg-9  visible-lg">
                Pages
              </div>

              <div class="col-xs-3">
                <a [routerLink]="['/user', userId, 'website', websiteId, 'page', 'new']"
                   class="glyphicon-color pull-right">
              <span class="glyphicon glyphicon-plus">
              </span>
                </a>
              </div>

            </div>
          </li>

          <li class="list-group-item" *ngFor="let page of pages">
            <div class="row">
              <div class="col-lg-9  visible-lg">
                <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
                  {{page['name']}}
                </a>
              </div>

              <div class="col-xs-3">
                <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId]">
              <span class="glyphicon glyphicon-cog pull-right">
              </span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="form-group">
        <div class="col-lg-9 col-xs-12">
          <div class="container-fluid">
            <div *ngIf="errorFlag"
                 class="alert alert-danger">
              {{errorMsg}}
            </div>

            <label for="pageName">Name</label>
            <input
              placeholder="Page Name"
              name="pageName"
              type="text"
              id="pageName"
              class="form-control"
              ngModel
              required
              #pageName="ngModel"/>
            <span class="help-block" *ngIf="!pageName.valid && pageName.touched">
            Please enter Page Name!
            </span>

            <label for="description">Description</label>
            <textarea
              rows="5"
              placeholder="Description of my page"
              name="description"
              id="description"
              class="form-control"
              ngModel
              required
              #description="ngModel">{{description}}</textarea>
            <span class="help-block" *ngIf="!description.valid && description.touched">
            Please describe your page!
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
