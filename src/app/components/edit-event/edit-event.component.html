<nav class="navbar navbar-fixed-top bg-primary btnStyle">
  <div class="container-fluid">
    <div class="navbar-header header-width header-fix">
      <p class="navbar-text pull-left p-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
        </a>
      </p>

      <span class="navbar-brand">Widget Edit</span>
      <p class="navbar-text pull-right p-right-fix">
        <a (click)="createEditImage()"
           class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-ok">
              </span>
        </a>
      </p>
    </div>

  </div>
</nav>


<form (ngSubmit)="createEditImage()" #f="ngForm">
  <div class="container-fluid">
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errMsg}}
    </div>
    <div class="form-group">

      <label for="name">Name</label>
      <input [(ngModel)]="name"
             placeholder="Sun"
             value={{name}}
             type="text"
             id="name"
             name="name"
             class="form-control"
      />
      <label for="url">URL</label>
      <input [(ngModel)]="url"
             placeholder="https://solarsystem.nasa.gov/images/galleries/soho-300.jpg"
             value={{url}}
             type="text"
             id="url"
             name="url"
             class="form-control"
      />
      <label for="width">Width</label>
      <input [(ngModel)]="width"
             placeholder="80%"
             value={{width}}
             type="text"
             id="width"
             name="width"
             class="form-control"
      />
      <div class="input-group">
        <span class="input-group-btn">
                        <a class="btn btn-primary btn-block"
                           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widgetId, 'flickrSearch']">
                            Search Flickr</a>
                    </span>
      </div>

      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
        <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{pageId}}"   style="display: none"/>
        <input  name="userId" value="{{userId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>
      </form>


      <br/>
      <div *ngIf=widgetExists>
        <button class="btn btn-danger btn-block "
                (click)='deleteWidget()'>Delete
        </button>
      </div>
    </div>
  </div>

</form>
<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
